<div class="container">
  <!-- Sessão à esquerda -->
  <section class="secao-pagamento">
    <h2>Informações de Pagamento</h2>
    <form>
      <label for="nome">Nome no cartão</label>
      <input type="text" id="nome" placeholder="Nome completo" required [(ngModel)]="nomeCartao" name="nomeCartao">

      <label for="numero-cartao">Número do cartão</label>
      <input type="text" id="numero-cartao" placeholder="•••• •••• •••• ••••" required [(ngModel)]="numeroCartao" name="numeroCartao">

      <label for="validade">Validade</label>
      <input type="text" id="validade" placeholder="MM/AA" required [(ngModel)]="validade" name="validade">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" required [(ngModel)]="cvv" name="cvv">

      <div>
        <button type="button" (click)="finalizarCompra()" class="seu-estilo-btn">
          Finalizar Compra
        </button>
      </div>
    </form>
  </section>

  <!-- Sessão à direita -->
  <aside class="resumo-pedido">
    <h3>Resumo do Pedido</h3>
    <ul>
      <li *ngFor="let curso of carrinho">
        <span>{{curso.nome}}</span>
        <span>R$ {{curso.preco}}</span>
      </li>
      <hr>
      <li class="total">
        <strong>Total:</strong>
        <strong>R$ {{total}}</strong>
      </li>
    </ul>
  </aside>
</div>
