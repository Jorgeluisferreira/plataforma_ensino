<div class="container">
  <!-- Sessão à esquerda -->
  <section class="secao-pagamento">
    <h2>Informações de Pagamento</h2>
    <div class="metodo-pagamento">
      <label><input type="radio" [(ngModel)]="metodoPagamento" name="metodoPagamento" value="credito"><i class="bi bi-credit-card-fill"></i> Cartão de Crédito</label>
      <label><input type="radio" [(ngModel)]="metodoPagamento" name="metodoPagamento" value="debito"><i class="bi bi-credit-card-fill"></i>Cartão de Débito</label>
      <label><input type="radio" [(ngModel)]="metodoPagamento" name="metodoPagamento" value="pix"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M242.4 292.5C247.8 287.1 257.1 287.1 262.5 292.5L339.5 369.5C353.7 383.7 372.6 391.5 392.6 391.5H407.7L310.6 488.6C280.3 518.1 231.1 518.1 200.8 488.6L103.3 391.2H112.6C132.6 391.2 151.5 383.4 165.7 369.2L242.4 292.5zM262.5 218.9C256.1 224.4 247.9 224.5 242.4 218.9L165.7 142.2C151.5 127.1 132.6 120.2 112.6 120.2H103.3L200.7 22.8C231.1-7.6 280.3-7.6 310.6 22.8L407.8 119.9H392.6C372.6 119.9 353.7 127.7 339.5 141.9L262.5 218.9zM112.6 142.7C126.4 142.7 139.1 148.3 149.7 158.1L226.4 234.8C233.6 241.1 243 245.6 252.5 245.6C261.9 245.6 271.3 241.1 278.5 234.8L355.5 157.8C365.3 148.1 378.8 142.5 392.6 142.5H430.3L488.6 200.8C518.9 231.1 518.9 280.3 488.6 310.6L430.3 368.9H392.6C378.8 368.9 365.3 363.3 355.5 353.5L278.5 276.5C264.6 262.6 240.3 262.6 226.4 276.6L149.7 353.2C139.1 363 126.4 368.6 112.6 368.6H80.8L22.8 310.6C-7.6 280.3-7.6 231.1 22.8 200.8L80.8 142.7H112.6z"/></svg> Pix</label>
    </div>

    <form *ngIf="metodoPagamento === 'credito' || metodoPagamento === 'debito'">
      <label for="nome">Nome no cartão</label>
      <input type="text" id="nome" placeholder="Nome completo" required [(ngModel)]="nomeCartao" name="nomeCartao">

      <label for="numero-cartao">Número do cartão</label>
      <input type="text" id="numero-cartao" placeholder="•••• •••• •••• ••••" required [(ngModel)]="numeroCartao" name="numeroCartao">

      <label for="validade">Validade</label>
      <input type="text" id="validade" placeholder="MM/AA" required [(ngModel)]="validade" name="validade">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" required [(ngModel)]="cvv" name="cvv">

      <div>
        <button type="button" (click)="finalizarCompra()" class="btn">
          Finalizar Compra
        </button>
      </div>
    </form>


    <div *ngIf="metodoPagamento === 'pix'">
      <p>Para pagar com Pix, escaneie o QR Code abaixo ou copie a chave Pix:</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Rickrolling_QR_code.png" alt="QR Code Pix" />
      <br>
      <button type="button" (click)="finalizarCompra()" class="btn">
          Confirmar Pagamento
      </button>
    </div>
  </section>

  <!-- Sessão à direita -->
  <aside class="resumo-pedido">
    <h3>Resumo do Pedido</h3>
    <ul>
      <li *ngFor="let curso of carrinho">
        <span>{{curso.nome}}</span>
        <span>R$ {{curso.preco}}</span>
      </li>
      <hr>
      <li class="total">
        <strong>Total:</strong>
        <strong>R$ {{total}}</strong>
      </li>
    </ul>
  </aside>
</div>
