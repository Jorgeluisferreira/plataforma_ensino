<app-header />

<div class="about">

    <div *ngIf="!usuario" class="about-deslog">
        <div class="about-left">
            <h1>Bem-vindo à Areas Academy!</h1>
            <p>Onde só os de verdade aprendem</p>
        </div>

        <div class="about-right">
            <img src="https://images.vexels.com/media/users/3/145125/isolated/preview/aa16f42d31c6418567d400b96dc7b2ac-ilustracao-de-mochila-de-estudante.png" alt="Estudante aprendendo" />
        </div>
    </div>

    <div *ngIf="usuario" class="about-logged">
        <div class="about-left">
            <h1 >Bem vindo {{ usuario.nome }}</h1>
            <p>Pronto para retomar os estudos ?</p>
        </div>

        <div class="about-right">
            <div class="title">
                <h1>Continue de onde parou:</h1>
            </div>
            <div class="card-imagem">
                <img src="https://www.diariodeinvestimentos.com.br/wp-content/uploads/2021/09/thiago-nigro-primo-rico.jpg" alt="Curso em andamento" />

                <div class="faixa-inferior">
                    <h3>Titulo</h3>
                    <button routerLink='/curso' class="btn-continuar">Continuar</button>
                </div>
            </div>
        </div>
        
    </div>

</div>

<div class="courses">
    <h1>Cursos disponíveis</h1>
    <div class="carousel">
        <app-item tipo="item" titulo="Titulo 1" descricao="descrição do item" botao='Adcionar ao carrinho'></app-item>
    </div>
</div>

<div class="feedbacks">
    <h1>Seus Cursos</h1>
    <div class="carousel">
        <app-item tipo="item-2" titulo="Continue" descricao="descricao do item" botao='Continuar' link='/curso'></app-item>
    </div>
</div>

<footer class="footer">
  <p>© 2025 Areas Academy. Todos os direitos reservados.</p>
</footer>
