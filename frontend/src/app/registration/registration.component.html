<div class="register-form">
    <h2>{{ isRegistering ? 'Cadastro de usuário' : 'Login'}}</h2>

    <form>
        <label>Email:</label>
        <input type="email" placeholder="exemplo@dominio.com"/>
        <label>Senha:</label>
        <input type="password" placeholder="********" />
        
        <label [hidden]="!isRegistering" >Nome completo</label>
        <input [hidden]="!isRegistering"type="text"/>
        <label [hidden]="!isRegistering" >Data de nascimento</label>
        <input [hidden]="!isRegistering"type="date"/>

        <button type="submit">{{isRegistering ? 'Cadastar' : 'Entrar'}}</button>
        <a (click)="toggleForm()">{{ isRegistering ? 'já possui conta ? Fazer login' : 'Não possui conta ? Cadastre-se'}}</a>
    </form>

</div>
